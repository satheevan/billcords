<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BillCords</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- css file -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/flex.css"/>
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="./css/table.css" />
    <link rel="stylesheet" href="./css/invoice.css" />
  </head>
  <body>
    <!-- main-wrapper -->
    <div id="mainWrapper" class="main container mt-5">
      <header class=""></header>
      <div class="content-wrapper c-card mt-5">
        <h2 class="heading-content mb-5 text-center" title="blue-heading">
          Billing Invoice
        </h2>
        <form id="invoiceForm">
          <div class="row f-wrap mb-5">
            <div class="form-group col-md-4">
              <h3>Client Details</h3>
              <label for="customerName">Customer Names</label>
              <!-- <input
              type="text"
              id="customerName"
              class="form-control mt-2"
              placeholder="Enter the Customer Name"
              required
              /> -->
              <select
              id="customerName"
                onclick="handlerCustomerSelectView()"
                class="form-control mt-2"
                >
              </select>
              <label for="companyName">GST/Pan No</label>
              <input
                type="text"
                id="clientIdNo"
                class="form-control mt-2"
                placeholder="Enter Valid No"
              >
              <label for="companyName">Mobile No</label>
              <input
                type="text"
                id="clientMobileNo"
                class="form-control mt-2"
                placeholder="Enter Mobile No"
              >
              <label for="companyName">Address No</label>
              <input
                type="text"
                id="clientAddressNo"
                class="form-control mt-2"
                placeholder="Add Address with comma separation"
              >
            </div>
            <!-- OUR Details -->
            <div class="form-group col-md-4">
              <h3>Our Details</h3>
              <label for="companyName">Our Company Name</label>
              <input
                type="text"
                id="companyName"
                class="form-control mt-2"
                placeholder="Enter Our Business Name"
              >
              <label for="companyName">GST/Pan No</label>
              <input
                type="text"
                id="idNo"
                class="form-control mt-2"
                placeholder="Enter Valid No"
              >
              <label for="companyName">Mobile No</label>
              <input
                type="text"
                id="mobileNo"
                class="form-control mt-2"
                placeholder="Enter Mobile No"
              >
              <label for="companyName">Address No</label>
              <input
                type="text"
                id="addressNo"
                class="form-control mt-2"
                placeholder="Enter Address No"
                >
                <span class="f-row m-2">
                  <label for="">Logo</label>
                  <input type="file" id="#logo" accept=".jpge"
                  class="form-control mt-2">
                 <button type="button">Submit</button>
              </span>
            </div>
            <div class="form-group col-md-4">
              <label for="invoiceNo">Invoice Number</label>
              <input
                type="text"
                id="invoiceNo"
                class="form-control mt-2"
                placeholder="Enter the Invoice Number"
              />
              <label for="invoiceDate">Invoice Date</label>
              <input
                type="date"
                id="invoiceDate"
                class="form-control mt-2"
                placeholder="Enter the Invoice Date"
              />
              
            </div>
          </div>
          <!-- table-contetn-wrapper -->
          <div class="table-view">
            <table class="table table-bordered" title="table-scroll">
              <thead>
                <tr>
                  <th scope="col">Transaction/item Name</th>
                  <th scope="col">Qty/Service</th>
                  <th scope="col">Unit Price</th>
                  <th scope="col">Total</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="invoiceItems"></tbody>
              <!-- items will be add here dynamically -->
            </table>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="addInvoiceItem()"
          >
            Add Item
          </button>
          <!-- Generate Invoice and -->
          <div class="container row totals-summary-wrapper mt-5 mb-5">
            <div class="col-md-6 p-2">
              <div class="total-wrapper col">
                <div class="label-wrapper">
                  <label for="totalAmount">Total Amount</label>
                  <input
                    type="text"
                    id="totalAmount"
                    class="form-control bold"
                    placeholder="Amount"
                    disabled
                    readonly
                  />
                </div>
                <div class="label-wrapper">
                  <label for="otherCharges">Other Charges</label>
                  <input
                    type="text"
                    id="otherCharges"
                    class="form-control"
                    placeholder="Charges"
                  />
                </div>
                <!-- <div class="label-wrapper">
                  <label for="gstTax">GST Tax</label>
                  <input
                    type="text"
                    id="gstTax"
                    class="form-control"
                    placeholder="Tax"
                    disabled
                    readonly
                  />
                </div> -->
                <div class="label-wrapper">
                  <label for="discout">Discout</label>
                  <input
                    type="text"
                    id="discout"
                    class="form-control"
                    placeholder="Amount"
                  />
                </div>
                <div class="label-wrapper">
                  <label for="invoiceAmount">Invoice Amount</label>
                  <input
                    type="text"
                    id="invoiceAmount"
                    class="form-control  bold"
                    placeholder="Amount"
                    disabled
                    readonly
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6 summary-wrapper">
              <div class="">
                <button type="button" onclick="submitGenerate(event)" class="btn btn-success">
                  Generate Invoice
                </button>
              </div>
            </div>
          </div>

          <!-- column wise arrangement  -->
          <!--  -->
          <!-- <div class="row mt-5 mb-5">
            <div class="col-md-6">
              <button type="submit" class="btn btn-success">
                Generate Invoice
              </button>
            </div>

            <div class="col-md-6">
              <label for="total">Total</label>
              <input type="number" placeholder="Amount" value=""/>
            </div>
          </div> -->
        </form>
        <div class="print-wrappe d-flex justify-content-end px-5">
          <button
            type="button"
            class="btn btn-danger btn-print"
            onclick="PrintInvoice()"
          >
            Print Invoice
          </button>
        </div>
      </div>
    </div>

    <div id="invoicePrint" class="container-fluid">
     </div>
    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"
      integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
      integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- other script -->
    <script src="./js/billcord.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/client.js"></script>
    <script src="./js/gs.js"></script>
  </body>
</html>
